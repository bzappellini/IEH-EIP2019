NameVirtualHost *:80

<VirtualHost *:80>
    ServerAdmin nuevo@iheeip2019.com
    DocumentRoot "/ftp/nuevo/webroot"
    ServerName nuevo.com
    ServerAlias www.nuevo.com
    ErrorLog "/var/log/apache2/nuevo_error_log"
    CustomLog "/var/log/apache2/nuevo_access_log" common

    <Directory "/ftp/nuevo/webroot/">
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

